<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Board</title>
</head>
<body>
    <h1>Minhas Tarefas</h1>
    <a href="/task/new">Nova Tarefa</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descrição</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${task.status}"></td>
                <td>
                    <a th:href="@{/task/edit(id=${task.id})}">Editar</a> |
                    <a th:href="@{/task/delete(id=${task.id})}" onclick="return confirm('Tem certeza que quer deletar?')">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
